<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .weather-info {
            margin-bottom: 20px;
        }
        
        .error-message {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="weather-info" id="weather-info">
            Loading...
        </div>
        <div class="error-message" id="error-message" style="display: none;">
            An error occurred while fetching weather data.
        </div>
    </div>

    <script>
        function fetchWeatherData() {
            const apiKey = 'https://api.openweathermap.org/data/3.0/onecall?lat={lat}&lon={lon}&exclude={part}&appid={API key}'; // Replace 'YOUR_API_KEY' with your OpenWeatherMap API key
            const city = 'New York'; // Replace 'New York' with the city you want to get weather data for
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch weather data');
                    }
                    return response.json();
                })
                .then(data => {
                    const temperature = data.main.temp;
                    const description = data.weather[0].description;
                    const weatherInfoElement = document.getElementById('weather-info');
                    weatherInfoElement.innerHTML = `Temperature: ${temperature}Â°C<br>Description: ${description}`;
                    document.getElementById('error-message').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error.message);
                    document.getElementById('weather-info').innerHTML = '';
                    document.getElementById('error-message').style.display = 'block';
                });
        }

        // Fetch weather data initially
        fetchWeatherData();

        // Fetch weather data every 5 minutes (300000 milliseconds)
        setInterval(fetchWeatherData, 300000); // 300000 ms = 5 minutes
    </script>
</body>

</html>
